name: C Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: make setup
      - name: Run Linter
        run: make lint
      - name: Run Tests
        run: make test
      - name: Compile
        run: make
